<body>
    <header class="search-area">
        <div class="center">
            <label for="searchInput">Flickr images</label>
            <input id="searchInput" type="text">

            <div class="buttons-header">
                <button id="toggle">Show with float</button>

            </div>
            <p class="error-message"></p>

    <div class="wrapper">
    
        <main class="row">

        </main>

        <div id="modal">
            <div class="modal-image-div"></div>
            <p class="modal-date-taken"></p>
        </div>


    </div>
